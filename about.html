<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Deep Dive Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #e43f5a;
            --secondary-color: #ff8c7a;
            --bg-dark: #1a1a2e;
            --bg-light: #1b1b2f;
            --bg-contrast: #162447;
            --bg-lighter: #1e2a4a;
            --text-color: #e0e0e0;
            --text-muted: #bfbfbf;
        }
        body {
            background-color: var(--bg-dark);
            color: var(--text-color);
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: var(--bg-light);
        }
        .navbar-brand, .nav-link {
            color: var(--text-muted) !important;
        }
        .nav-link:hover {
            color: var(--primary-color) !important;
        }
        .about-section {
            background-color: var(--bg-contrast);
            padding: 60px 0;
        }
        .section-title {
            color: var(--primary-color);
            margin-bottom: 2rem;
        }
        .contact-info {
            background-color: var(--bg-lighter);
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
        }
        .contact-info i {
            color: var(--secondary-color);
            font-size: 24px;
            margin-right: 10px;
        }
        .contact-info a {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .contact-info a:hover {
            color: var(--primary-color);
        }
        footer {
            background-color: var(--bg-light);
            color: var(--text-muted);
            padding: 20px 0;
        }
        footer a {
            color: var(--text-color);
            text-decoration: none;
        }
        footer a:hover {
            color: var(--primary-color);
        }
        .breadcrumbs {
            padding: 15px 0;
            background-color: var(--bg-lighter);
            margin-bottom: 20px;
        }
        .breadcrumbs nav ol {
            display: flex;
            flex-wrap: wrap;
            list-style: none;
            margin: 0;
            padding: 0;
            font-size: 16px;
            font-weight: 600;
            color: var(--text-color);
        }
        .breadcrumbs nav ol li+li::before {
            display: inline-block;
            padding-right: 10px;
            padding-left: 10px;
            color: var(--secondary-color);
            content: "/";
        }
        .breadcrumbs nav ol li a {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .breadcrumbs nav ol li a:hover {
            color: var(--primary-color);
        }
    </style>
</head>
<body>

                Deep Dive Data
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="blog.html">Explore Data</a></li>
                    <li class="nav-item"><a class="nav-link active" href="about.html">About</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="breadcrumbs">
        <div class="container">
            <nav>
                <ol>
                    <li><a href="index.html">Home</a></li>
                    <li>About Us</li>
                </ol>
            </nav>
        </div>
    </div>

    <section class="about-section">
        <div class="container">
            <h1 class="text-center section-title">About Us</h1>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="contact-info">
                        <h2 class="mb-4">Get in Touch</h2>
                        <p class="mb-3">
                            <i class="fas fa-envelope"></i>
                            <a href="mailto:info@deepdivedata.com">deepdivedata@blnga.co.zw</a>
                        </p>
                        <p class="mb-3">
                            <i class="fas fa-phone"></i>
                            <a href="tel:+263123456789">+263 719 10 30  20</a>
                        </p>
                        <h3 class="mt-4 mb-3">Follow Us</h3>
                        <p>
                            <a href="https://twitter.com/DeepDiveDataZW" target="_blank" rel="noopener noreferrer" class="me-3">
                                <i class="fab fa-twitter fa-2x"></i>

                            <a href="https://www.linkedin.com/company/deepdivedatazw/" target="_blank" rel="noopener noreferrer">
                                <i class="fab fa-linkedin fa-2x"></i>
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="text-center mt-5">
        <div class="container">
            <p>&copy; 2024 Deep Dive Data</p>
            <div class="mt-3">
                <a href="https://twitter.com/DeepDiveDataZW" target="_blank" rel="noopener noreferrer" class="me-3"><i class="fab fa-twitter"></i></a>
                <a href="https://www.linkedin.com/company/deepdivedatazw/" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
